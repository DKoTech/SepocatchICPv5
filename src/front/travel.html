<!DOCTYPE html>
<head>
    <title>Sepocatch ICP v5 - TRAVEL</title>
    <link href="./src/travel.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body style="background-color: black;">
    <div class="travel-text-form">
        <p class="travel-text">!LET'S TRAVEL TOGETHER!</p>
        <br>
        <p class="travel-text-subtitle">3</p>
    </div>
</body>
</html>
<script>
    // 请求 ./services/travel-website.php 来随机获得网站
    var website = "";
    fetch("./services/travel-website.php")
    .then(response => response.json())
    .then(data => {
        website = data.website;
    })
    .catch(error => {
        console.error('Error:', error);
    });

    // 3秒后跳转到网站
    var subtitle = document.querySelector(".travel-text-subtitle");
    var count = 3;
    var interval = setInterval(function() {
        count--;
        subtitle.innerHTML = count;
        if (count == 0) {
            clearInterval(interval);
            window.location.href = website;
        }
    }, 1000);

</script>
